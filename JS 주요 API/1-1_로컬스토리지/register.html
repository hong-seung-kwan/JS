<!DOCTYPE html>
<html lang="ko">
<head>
</head>
<body>
  
  <!-- 사용자 정보 등록폼 -->
  <!-- 로컬 스토리지에 사용자 정보를 저장 -->

  텍스트를 입력하세요!
  <br>
  <input type="text" id="msg">
  <button onclick="onClick()">간단한 값 추가</button>
  <br>

  <script>
    // 버튼 클릭하면 입력필드에 있는 값을 꺼내서
    // 스토리지에 저장
    function onClick(){
      const input = document.getElementById('msg');
      console.log(input.value);
      // 로컬스토리지에 저장
      // 스토리지를 사용할수 있는 상태인지 확인
      if(typeof Storage != undefined){
        localStorage.setItem('message', input.value);
      }
      input.value ='';
    }
  </script>

</body>
</html>

<!-- 
로컬 스토리지란?
페이지를 닫아도 데이터가 유지되는 저장소.
페이지 주소(도메인)별로 데이터가 보관됨
데이터를 직접 삭제하기 전까지는 데이터가 유지됨.
-->
