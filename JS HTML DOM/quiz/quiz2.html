<!DOCTYPE html>
<html lang="ko">

<head>
  <link rel="stylesheet" href="./quiz2.css">
</head>

<body>

  <div id="container">
    <h1>회원가입</h1>
    <p>회원가입을 위해 아래의 정보를 입력해주세요.</p>
    <hr />
    <form>
      <h3>회원정보</h3>
      <ul id="personInfo">
        <li>
          <label for="id" class="labels">아이디</label>
          <input type="text" id="id" placeholder="4~8자 소문자 숫자">
        </li>
        <li>
          <label for="pwd" class="labels">비밀번호</label>
          <input type="text" id="pwd">
        </li>
        <li>
          <label for="pwd2" class="labels">비밀번호 확인</label>
          <input type="text" id="pwd2">
        </li>
        <li>
          <label for="name" class="labels">이름</label>
          <input type="text" id="name">
        </li>
        <li>
          <label for="gender" class="labels">성별</label>
          <input type="radio" id="male" name="gender">
          <label for="male" id="radio">남</label>
          <input type="radio" id="female" name="gender">
          <label for="female" id="radio">여</label>
        </li>
      </ul>

      <button id="membership" onclick="idCheck()">회원가입</button>
      <button>다시 쓰기</button>
    </form>
  </div>

  <div>
    <h1>회원정보 목록</h1>
    <p>아래는 회원표입니다.</p>
    <hr />

    <table>
      <thead>
        <tr>
          <th>아이디</th>
          <th>이름</th>
          <th>성별</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
</body>

</html>
