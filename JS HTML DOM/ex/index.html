<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>

<body>
  <div id="container">
    <h1>To Do List</h1>
    <div id="todo-div">
      <input type="text" id="todo-input">
      <button id="add-btn" onclick="addTodo()">+</button>
    </div>
    <ul id="todo-list">
      
    </ul>

    <div id="todo-count">
      총 <span id="total-count">0</span>개
      완료 <span id="complete-count">0</span>개
    </div>

    <button id="delete-all-btn" onclick="deleteAll()">전체 삭제</button>
  </div>
</body>

</html>
