<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    /* 스타일을 미리 작성 */
    .highlight{
      background-color: yellow;
    }
  </style>
</head>
<body>
  <!-- dom 객체를 사용해서 html 요소 생성하기 -->
  <p id="text">p태그</p>
  <!-- 토글 버튼을 클릭하면 배경색이 계속 변경됨 -->
  <!-- 버튼을 클릭했을때 p태그에 highlight가 있으면 제거 없으면 추가 -->
  <!-- 버튼에 이벤트를 추가하는 두가지 방법 -->
  <!-- 1. 버튼을 만들때 onclick 속성을 정의 -->
  <button id="btn1">Toggle Highlight</button>
  <button id="btn2" onclick="doRemove()">Remove Text</button>


  <script>
    // 새로운 span 태그 생성
    // createElement: 엘리먼트를 생성하는 함수 (인자: 태그명)
    const newSpan = document.createElement('span');
    // 내용 작성
    newSpan.textContent = '새로운 span 태그';

    // 새로 만든 span 태그를 특정 위치에 추가
    // span 태그를 p태그의 자식으로 추가
    // appendChild: 자식 노드를 추가
    const p = document.getElementById('text');
    p.appendChild(newSpan);

    // span의 배경색을 변경
    // span에 'highlight' class를 추가
    newSpan.classList.add('highlight');

    // 버튼을 클릭했을때 span태그에 highlight가 있으면 제거 없으면 추가
    // function onClick(){
    //   newSpan.classList.toggle('highlight');
    // }

    // 2. html 문서가 만들어진 후에, 이벤트 리스너를 사용해서 등록
    // 첫번째 토글 버튼 가져오기
    const btn = document.getElementById('btn1');
    // 이벤트 등록
    // 이벤트 종류, 실행할 함수
    btn.addEventListener('click', () => {
      newSpan.classList.toggle('highlight');

      if(newSpan.classList.contains('highlight')){
        console.log('텍스트가 강조되었습니다');
      }else{
        console.log('텍스트가 강조되지 않았습니다');
      }
    });

    // span 태그에 'highlight' 클래스가 있는지 확인
    // const result = newSpan.classList.contains('highlight');
    // console.log(result);

    // 삭제 버튼을 클릭하면 span 태그가 제거됨
    function doRemove() {
      newSpan.remove();
    }



  </script>
</body>
</html>
